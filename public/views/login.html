<!DOCTYPE html>
<html>

<head>
    <title>MemePlace</title>
    <meta charset="utf-8" />
    <style type="text/css">
        table {
            width: 450px;
            margin: 0 auto;
            margin-top: 15%;
            background-color: rgba(111, 111, 111, .9);
        }

        td {
            border: 7px double black;
        }

        body {
            background-image: url("../placebground.png");
            background-color: #333333;
            background-size: 100%;
            background-blend-mode: multiply;
        }

    </style>
    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
</head>

<body>
    <table>
        <tr>
            <td>

                <h3>Login</h3>
                <input id="username" placeholder=" USERNAME" type="text" /><br><br>
                <input id="password" placeholder=" PASSWORD" type="text" /><br><br>
                <input id="loginButton" value="SIGN IN" type="button" /><br><br>

            </td>
            <td>

                <h3>Create Account</h3>
                <input id="newusername" placeholder="USERNAME" type="text" /><br><br>
                <input id="newpassword" placeholder="PASSWORD" type="text" /><br><br>
                <input id="passwordconfirm" placeholder="CONFIRM PASSWORD" type="text" /><br><br>
                <input id="createButton" value="CREATE" type="button" /><br><br>

            </td>
        </tr>
    </table>
    <script src="js/login.js"></script>

</body>

</html>
